<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Home Intel Form</h2>
    <form action="/action_page.php">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" />

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" />

      <label for="Enter the phone number">Enter the phone number:</label>
      <input type="number" id="number" name="number" />

      <label for="Address">Address:</label>
      <input type="Address" id="Address" name="Address" />

      <label for="City">City:</label>
      <input type="City" id="City" name="City" />

      <h3>Select your Qualification</h3>
      <label>Select a option:</label>
      <select name="Qualification " id="Qualification">
        <option value="ME">ME</option>
        <option value="MBA">MBA</option>
        <option value="Others">Others</option>
      </select>

      <h3>Choose your language</h3>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label>

      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label>

      <h3>Enter your Experience</h3>
      <input type="radio" id="Fresher" name="Fresher" value="Fresher" />
      <label for="Fresher">Fresher</label>

      <input type="radio" id="1" name="1" value="1" />
      <label for="1">1</label>

      <button type="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
